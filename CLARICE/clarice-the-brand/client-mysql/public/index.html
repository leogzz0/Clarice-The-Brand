<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="icon" href="./img/clarice_black.png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" as="style">
    <style>
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400&display=swap"
            rel="stylesheet">
    </noscript>
    <title>Clarice The Brand | Official Store</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E2BTH0229N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-E2BTH0229N');
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        const loadGoogleFonts = () => {
            const link1 = document.createElement('link');
            link1.href = 'https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap';
            link1.rel = 'stylesheet';
            document.head.appendChild(link1);

            const link2 = document.createElement('link');
            link2.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap';
            link2.rel = 'stylesheet';
            document.head.appendChild(link2);
        };

        document.addEventListener('DOMContentLoaded', loadGoogleFonts);
    </script>
</body>

</html>
